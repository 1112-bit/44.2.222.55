<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>44.2.222.55</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            color: #000;
        }
        section {
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        /* Chat Styles */
        #chat-container {
            background-color: #222;
            padding: 15px;
            border: 1px solid #fff;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            color: #fff;
        }
        .username {
            color: lightgreen;
            font-weight: bold;
        }
        #chat-form {
            display: flex;
            margin-top: 10px;
        }
        #nickname, #message {
            flex: 1;
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #fff;
            background-color: #000;
            color: #fff;
        }
        #send {
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
        }
        #send:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>44.2.222.55</h1>
    </header>

    <section>
        <h2>Information</h2>
        <p>Welcome to the 44.2.222.55 distribution program, we are happy to serve high quality products for your needs. Your privacy is valued, no data is sold to third party services.</p>
    </section>

    <section>
        <h2>Chat</h2>
        <div id="chat-container"></div>
        <form id="chat-form" onsubmit="return sendMessage();">
            <input type="text" id="nickname" placeholder="Enter your nickname" required>
            <input type="text" id="message" placeholder="Type your message..." required>
            <button type="submit" id="send">Send</button>
        </form>
    </section>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayMessage(data.nickname, data.message);
        };

        function sendMessage() {
            const nickname = document.getElementById('nickname').value;
            const message = document.getElementById('message').value;

            ws.send(JSON.stringify({ nickname: nickname, message: message }));

            document.getElementById('message').value = ''; // Clear the input
            return false; // Prevent form submission
        }

        function displayMessage(nickname, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span class="username">${nickname}:</span> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }
    </script>

</body>
</html>
